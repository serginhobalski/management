{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static 'core/img/favicon.ico'%}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
            rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'core/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    </head>

<body class="bg-dark">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">        
              <h4 style="color:#fff;">Olá! Vamos começar...</h4>
              <h6 class="font-weight-light text-warning">Faça login para continuar.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Nome de usuário">
                </div>
                <div class="form-group mt-3">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">Logar</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Manter conectado
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Esqueceu a senha?</a>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'core/lib/wow/wow.min.js'%}"></script>
<script src="{% static 'core/lib/easing/easing.min.js'%}"></script>
<script src="{% static 'core/lib/waypoints/waypoints.min.js'%}"></script>
<script src="{% static 'core/lib/counterup/counterup.min.js'%}"></script>
<script src="{% static 'core/lib/owlcarousel/owl.carousel.min.js'%}"></script>
<script src="{% static 'core/lib/isotope/isotope.pkgd.min.js'%}"></script>
<script src="{% static 'core/lib/lightbox/js/lightbox.min.js'%}"></script>
<!-- Template Javascript -->
<script src="{% static 'core/js/main.js'%}"></script>
  <!-- endinject -->
</body>

</html>
